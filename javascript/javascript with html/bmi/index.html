<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn.iconscout.com/icon/premium/png-256-thumb/bmi-calculator-1506363-1275697.png" type="image/x-icon">
</head>
<body>
    <div class="container mt-5">
        <div class="main-heading">
            <h2 class="mt-2 mb-4">BMI Calculator</h2>
        </div>
        <div class="input-container mb-5">
            <input type="text" name="height" id="height" placeholder="Height in cm" class="form-control">
            <br>
            <input type="text" name="weight" id="weight" placeholder="Weight in kg" class="form-control">
            <br>
            <button type="button" class="btn btn-info" onclick="calculateBMI()">Calculate BMI</button>
        </div>
    </div>

    <div class="container mt-5 mb-5" id="outputWrapper">
        <div class="mt-3" id="output">

        </div>
    </div>
    
        
    </div>
</body>
<script>
    const calculateBMI = ()=>{
        let weightInKg = parseFloat(weight.value);
        let heightInCm = parseFloat(height.value);
        let bmi = (weightInKg/((heightInCm/100)**2));
        let roundedBmi = bmi.toFixed(2);
        let classification = "";
        if(roundedBmi<18.5){
            classification = "Underweight";
            outputWrapper.style.backgroundColor = "pink";
            outputWrapper.style.color = "black";
        }else if(roundedBmi >=18.5 && roundedBmi <25.0){
            classification = "Normal weight";
            outputWrapper.style.backgroundColor = "lightgreen";
            outputWrapper.style.color = "black";
        }else if(roundedBmi >=25.0 && roundedBmi <30.0){
            classification = "Overweight";
            outputWrapper.style.backgroundColor = "yellow";
            outputWrapper.style.color = "black";
        }else if(roundedBmi >= 30.0 && roundedBmi < 35.0){
            classification = "Obesity Class I";
            outputWrapper.style.backgroundColor = "orange";
            outputWrapper.style.color = "black";
        }
        else if(roundedBmi >= 35.0 && roundedBmi < 40.0){
            classification = "Obesity Class II";
            outputWrapper.style.backgroundColor = "orangered";
            outputWrapper.style.color = "black";
        }else{
            classification = "Obesity Class III";
            outputWrapper.style.backgroundColor = "darkred";
            outputWrapper.style.color="white";
        }

        let responseText;
        switch(classification){
            case "Underweight":
                    responseText = `
                    <b>Underweight</b> ü¶¥
                    <br>
                    <b>Description:</b>
                        <br>
                     Being underweight means your body weight is lower than what is considered healthy. This can lead to health issues such as weakened immune system, fragile bones, and fatigue.
                    <br>
                    <b>Remedies:</b><br>
                    <ul>
                    <li>Increase calorie intake with nutrient-rich foods.</li>
                    <li>Eat more frequently.</li>
                    <li>Include protein-rich foods in your diet.</li>
                    <li>Engage in strength training exercises.</li>
                    <li>Consult a healthcare provider for personalized advice.</li>
                    </ul>
                    `;
                    break;
                    case "Normal weight":
                        responseText = `
                        <b>Normal weight</b> ü•¶<br>
                        <b>Description:</b><br> A normal weight indicates a healthy balance between height and weight, reducing the risk of many health issues.
                        <br>
                        <b>Remedies:</b><br>
                        <ul>
                        <li>Maintain a balanced diet.</li>
                        <li>Stay physically active.</li>
                        <li>Regular health check-ups.</li>
                        <li>Ensure adequate sleep and hydration.</li>
                        </ul>
                        `;
                        break;

                    case "Overweight":
                        responseText = `
                        <b>Overweight</b> üçî<br>
                        <b>Description:</b><br> Being overweight increases the risk of health problems like heart disease, diabetes, and high blood pressure.
                        <br>
                        <b>Remedies:</b><br>
                        <ul>
                        <li>Adopt a healthier diet with more fruits, vegetables, and whole grains.</li>
                        <li>Increase physical activity (aim for at least 150 minutes of moderate exercise per week).</li>
                        <li>Monitor portion sizes.</li>
                        <li>Reduce intake of sugary and fatty foods.</li>
                        </ul>
                        `;
                        break;

                    case "Obesity Class I":
                        responseText = `
                        <b>Obesity class I</b> ‚öñÔ∏è<br>
                        <b>Description:</b><br> Obesity class I indicates a higher level of body fat, significantly increasing the risk of serious health conditions like type 2 diabetes and cardiovascular diseases.

                        <br><b>Remedies:</b><br>
                        <ul>
                        <li>Follow a structured weight loss plan.</li>
                        <li>Increase physical activity, including both aerobic and strength exercises.</li>
                        <li>Seek guidance from a healthcare professional or a dietitian.</li>
                        <li>Consider behavioral therapy for long-term lifestyle changes.</li>
                        </ul>
                        `;
                        break;

                    case "Obesity Class II":
                        responseText = `
                        <b>Obesity class II</b> üèãÔ∏è<br>
                        <b>Description:</b><br> Obesity class II is associated with a very high risk of serious health problems, including metabolic syndrome, sleep apnea, and certain cancers.

                        <br><b>Remedies:</b><br>
                        <ul>
                        <li>Implement a calorie-restricted diet.</li>
                        <li>Engage in regular and intensive physical activities.</li>
                        <li>Consult with healthcare providers for personalized weight loss programs.</li>
                        <li>Evaluate potential medical treatments or weight loss surgery if advised by a doctor.</li>
                        </ul>
                        `;
                        break;

                    case "Obesity Class III":
                        responseText = `
                        <b>Obesity class III (Severe or morbid obesity)</b> üöë<br>
                        <b>Description:</b><br> Severe or morbid obesity significantly increases the risk of life-threatening health issues, including heart disease, stroke, and severe mobility problems.

                        <br><b>Remedies:</b><br>
                        <ul>
                        <li>Seek immediate medical advice and intervention.</li>
                        <li>Follow a medically supervised weight loss program.</li>
                        <li>Consider bariatric surgery if other methods are ineffective.</li>
                        <li>Engage in regular, supervised physical activity.</li>
                        <li>Join support groups or counseling for emotional and psychological support.</li>
                        </ul>
                        `;
                        break;
            
        }

        output.innerHTML = `
                <div class="main-heading">
                <h3 id="bmivalue">BMI is : ${roundedBmi}</h3>
            </div>
            <div class="main-heading">
                <br>    
                <h4 id="bmiclass">${classification}</h4>
            </div>
            
            <div>
                ${responseText}
            </div>
        `;
        // outputWrapper.style.opacity="1";
        outputWrapper.style.visibility="visible";
        output.style.opacity="1";   
        output.style.visibility = "visible";
        
        // output.style.transitionTimingFunction = cubic-bezier(0.175, 0.885, 0.32, 1.275);
        
            
    }
</script>
</html>
