<app-header></app-header>
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" [src]="productData.image" alt="..." /></div>
            <div class="col-md-6">
                <!-- <div class="small mb-1">SKU: BST-498</div> -->
                <h1 class="display-5 fw-bolder">{{productData.title}}</h1>
                <div class="fs-5 mb-5">
                    <span class="text-decoration-line-through"></span>
                    <span>{{productData.price | currency:'USD'}}</span>
                </div>
                <p class="lead">{{productData.description}}</p>
                <div class="d-flex mt-4">
                    <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                    <a class="btn btn-outline-danger" (click)="addToWishList()"><i class="fa fa-solid fa-heart"></i>Add to wishlist</a>
                    <a class="btn btn-outline-success ms-4" (click)="addToCart()"><i class="fa fa-solid fa-cart-shopping"></i>Add to cart</a>
                </div>
            </div>
        </div>
    </div>
</section>
