<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .col-1{
            height: 100px;
            border: 2px solid red;
        }
        .col-4{
            border:2px solid blue;
            height: 100px;
        }
        .sample{
            height: 100px;
            border:2px solid orange;
        }
        .sample-2{
            height: 100px;
            border: 2px solid green;
        }
        .col-6{
            height: 100px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-5">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
        </div>
        <div class="row mt-5">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
        </div>
        <div class="row mt-5">
            <div class="col-3 sample"></div>
            <div class="col-3 sample"></div>
            <div class="col-6 sample"></div>
        </div>

        <div class="row mt-5">
            <div class="col-1 sample-2"></div>
            <div class="col-3 sample-2"></div>
            <div class="col-4 sample-2"></div>
            <div class="col-2 sample-2"></div>
            <div class="col-2 sample-2"></div>
        </div>
        <div class="row mt-5">
            <div class="col-6"></div>
            <div class="col-6"></div>
        </div>
    </div>
</body>
</html>
