<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container jumbotron text-center mt-5" id="content">
        <h3>Welcome <span class="text-success ms-2" id="userId">Name</span></h3>
        <br>
        <button type="button" class="btn btn-danger" onclick="logoutUser()">Logout</button>
    </div>
</body>
<script>
    if(sessionStorage.getItem("userName")){
        userId.innerHTML = sessionStorage.getItem("userName");
    }else{
        content.style.display = "None";
        alert("Unauthorized!");
        window.location = "login.html";
    }
    function logoutUser(){
        sessionStorage.removeItem("userName");
        window.location = "login.html";
    }
</script>
</html>
