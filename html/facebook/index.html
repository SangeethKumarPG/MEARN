<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png" type="image/x-icon">
</head>
<body>
    <div class="main-container">
        <div class="image-container">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">
        </div>

            
            <div class="input-container">
                <br>
                <p>Log in to Facebook</p>
                <div class="input-fields">
                    <input type="text" name="" id="" placeholder="Email address or phone number">
                    <br>
                    <br>
                    <input type="password" name="" id="" placeholder="Password">
                </div>
                <br>

                <div class="button-container">
                    <button>Log in</button>
                </div>
                <br>
                <a href="">Forgotten password?</a>
            </div>
        
    </div>
</body>
</html>
