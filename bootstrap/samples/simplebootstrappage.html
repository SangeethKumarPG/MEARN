<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple web page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h2 class="mt-5 text-primary">Login</h2>
        <form class="w-50 mx-auto border border-secondary rounded p-3 mt-3">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label d-flex husify-content-start">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label d-flex justify-content-start">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="d-flex justify-content-evenly">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button class="btn btn-danger">Cancel</button>
            </div>

          </form>
    </div>
</body>
</html>
