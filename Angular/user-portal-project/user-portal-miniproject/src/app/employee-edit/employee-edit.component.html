<div class="d-flex">
  <app-sidebar></app-sidebar>
  <div
    class="d-flex w-100 justify-content-center align-items-center flex-column p-3"
  >
    <h3>EDIT EMPLOYEE</h3>
    <form action="" class="border rounded-3 p-5 shadow mt-5 w-75">
      <input type="text" class="form-control mb-3" placeholder="Employee ID" />
      <input
        type="text"
        class="form-control mb-3"
        placeholder="Employee Email"
      />
      <input
        type="text"
        class="form-control mb-3"
        placeholder="Employee User Name"
      />
      <div class="form-floating mb-3">
        <select
          class="form-select"
          id="floatingSelect"
          aria-label="Floating label select example"
        >
          <option value="1">ACTIVE</option>
          <option value="2">INACTIVE</option>
        </select>
        <label for="floatingSelect">Employee Status</label>
      </div>
      <div class="d-flex justify-content-center align-space-between">
        <button class="btn btn-warning mb-3 w-50">CANCEL</button>
        <button class="btn btn-primary mb-3 ms-3 w-50">UPDATE</button>
      </div>
    </form>
  </div>
</div>
