<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/8832/8832108.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h3>TODO</h3>
        </div>
        <div class="input-container">
            <div class="col-md-9">
                <input type="text" name="newItem" id="newItem" class="form-control" placeholder="Enter the item">
            </div>
            <div class="col-md-3 ms-3">
                <button class="form-control btn btn-secondary" onclick="addItemToList()">Submit</button>
            </div>
            
        </div>
        <div class="result-container text-left border border-2 border-secondary rounded">
            <h4 class="text-center mt-3">List</h4>

            <ol id="item">

            </ol>
        </div>

        
    </div>
</body>
<script>
    function addItemToList(){
        console.log(newItem.value);
        if(newItem.value){
            item.innerHTML =item.innerHTML+ `<li>${newItem.value}</li>`;
            newItem.value = "";
        }
        
    }
</script>
</html>
