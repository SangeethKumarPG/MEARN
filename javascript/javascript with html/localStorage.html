<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="add()">ADD TO LOCAL STORAGE</button>
    <button onclick="get()">GET ITEM FROM LOCAL STORAGE</button>
</body>
<script>
    function add(){
        const name="Todd";
        localStorage.setItem("firstName",name);
    }
    function get(){
        alert(localStorage.getItem("firstName"));
    }
</script>
</html>
