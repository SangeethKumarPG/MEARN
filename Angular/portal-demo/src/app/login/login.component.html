<div class="container">
    <form class="border w-50 shadow mt-5 p-5">
        <h3 class="text-info">Login Form</h3>
        <div class="mt-3">
            <input type="text" [(ngModel)]="userEmail" name="email" id="" class="form-control" placeholder="Email">
        </div>
        <div class="mt-3">
            <input type="text" [(ngModel)]="userPassword" name="password" id="" class="form-control" placeholder="Password">
        </div>
        <div class="mt-3">
            <button class="btn btn-success form-control" (click)="login()">Login</button>
            <br>
            <p class="text-center mt-1">Don't have an account? <span class="text-info" routerLink="/register" style="cursor: pointer;">Register</span></p>
        </div>
    </form>
</div>
