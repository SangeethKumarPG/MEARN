<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="add()">ADD TO SESSION STORAGE</button>
    <button onclick="get()">GET ITEM FROM SESSION STORAGE</button>
    <button onclick="remove()">REMOVE ITEM FROM SESSION STORAGE</button>
</body>
<script>
    function add(){
        var student = {
            name:"Kenneth",
            location:"Kakkanad"
        }
        console.log("Original data");
        console.log(student);
        var temp = JSON.stringify(student);
        console.log(`Formatted data: ${temp}`);
        sessionStorage.setItem("student", temp);

    }

    function get(){
        console.log(JSON.parse(sessionStorage.getItem("student")));
    }

    function remove(){
        sessionStorage.removeItem("student");
    }
</script>
</html>
